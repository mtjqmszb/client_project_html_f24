<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #eff2fb;
            color: #00274C;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            color: #385672;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #00274C;
            text-decoration: underline;
            font-size: 18px;
        }
        a:hover {
            color: #385672;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you’re looking for doesn’t exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
